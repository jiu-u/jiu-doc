site_name: 小记
site_url: https://mydomain.org/
repo_url: https://github.com/squidfunk/mkdocs-material
repo_name: squidfunk/mkdocs-material

# nav:
#   - Home:
#     - index.md
#     - JavaScript: JavaScript/index.md
#     - 前端: fronted/index.md
#   # - 关于:
